<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face anti-spoofing model</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{ url_for('static',filename='toggle.css') }}"> -->
    <link rel="stylesheet" href="../static/css/toggle.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="w-100 justify-content-center mt-3 mb-3">
            <h1>Face anti-spoofing application</h1>
        </header>
        <div id="content">
            <!-- Input controller -->
            <div class="row mt-5 justify-content-around m-3 d-flex flex-wrap">
                <!-- Upload file button -->
                <form class="row mt-3 col-xl-6 col-md-10 col-xs-10" action="" method="post"
                    enctype="multipart/form-data">
                    <input class="form-control w-75" type="file" name="input_file">
                    <input class="btn btn-primary" type="submit" value="Upload">
                </form>
                <!-- Camera button -->
                <form class="row mt-3 col-xl-6 col-md-10 col-xs-10 justify-content-start d-flex align-items-center"
                    style="height: 42px;">
                    <div class="col-xl-3 col-xs-4 w-50 h-100 justify-content-start d-flex align-items-center">
                        <label class="align-items-center font-weight-bold">Camera</label>
                    </div>
                    <div class="col-sm-3 col-xs-4 w-50 h-100 d-flex align-items-center">
                        <button type="button" class="btn btn-sm btn-toggle" data-toggle="button" aria-pressed="false"
                            autocomplete="off" name="camera_btn">
                            <div class="handle"></div>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Image display -->
        <div class="row justify-content-around m-3 d-flex flex-wrap">
            <!-- Input image display -->
            <div class="mt-4 col-xl-6 col-md-10 justify-content-center">
                <label>Input image / video</label>
                <!-- Image -->
                <div class="card w-100 mt-2 mb-2">
                    {% if iimg %}
                    <img src="{{iimg}}">
                    {% endif %}
                </div>

                <!-- Model controller -->
                <div class="container justify-content-center">
                    <!-- Chose face detector -->
                    <div class="row mt-3">
                        <div class="btn-group w-100">
                            <button type="button" class="btn btn-secondary dropdown-toggle w-100" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Face detector
                            </button>
                            <div class="dropdown-menu dropdown-menu-right w-100">
                                <button class="dropdown-item" type="button">Haar cascade</button>
                                <button class="dropdown-item" type="button">RetinaFace</button>
                            </div>
                        </div>
                    </div>
                    <!-- Chose model weights -->
                    <div class="row mt-3">
                        <div class="btn-group w-100">
                            <button type="button" class="btn btn-secondary dropdown-toggle w-100" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Model weights
                            </button>
                            <div class="dropdown-menu dropdown-menu-right w-100">
                                <button class="dropdown-item" type="button">Small</button>
                                <button class="dropdown-item" type="button">Large</button>
                                <button class="dropdown-item" type="button">Small multi-task</button>
                                <button class="dropdown-item" type="button">Large multi-task</button>
                            </div>
                        </div>
                    </div>
                    <!-- Submit button -->
                    <div class="row mt-3">
                        <form action="/submit" method="POST">
                            <input class="btn btn-primary w-100" type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
            <!-- Output image display -->
            <div class="mt-4 col-xl-6 col-md-10 justify-content-center">
                <label>Output image / video</label>
                <!-- Image -->
                <div class="card w-100 mt-2 mb-2">
                    {% if oimg %}
                    <img src="{{oimg}}">
                    {% endif %}
                </div>
            </div>
        </div>
        {% if message %}
        <p>{{message}}</p>
        {% endif %}
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
